Add a <header> element inside the <body>.
Include an <h1> element inside the <header> element with the following title Our Neighborhood Newspaper.

Create a <nav> element after the closing <header> tag.

<html lang="en"> <!--set the lang attribute of the HTML element to English-->
  <head>
  </head>
  <body>

</header>
<nav>

</ul>
</nav>
